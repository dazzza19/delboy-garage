<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delboy Garage</title>

  <!-- ModelViewer for 3D avatar -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Link to your local stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Delboy's Garage</h1>

    <!-- 3D Avatar -->
    <model-viewer
      id="delAvatar"
      src="assets/del.glb"
      alt="Delboy Avatar"
      auto-rotate
      camera-controls
      animation-name="Idle"
      ar
      style="width: 300px; height: 300px;"
    ></model-viewer>

    <!-- Ask Del button -->
    <button id="askDel">Ask Del</button>
    <div id="response" class="response-box"></div>
  </div>

  <!-- Link to your local script -->
  <script src="assets/script.js"></script>
</body>
</html>
