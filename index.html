<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delboy Garage</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="assets/script.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Delboy's Garage</h1>

    <model-viewer
      src="assets/del.glb"
      alt="Delboy's Van"
      auto-rotate
      camera-controls
      ar
      style="width: 100%; height: 500px;"
    ></model-viewer>

    <p>Delboy’s Garage is where we fix, fiddle, and fabricate with a bit of banter. Whether it’s a busted carb or a dodgy starter, we’ve got the tools and the attitude to sort it.</p>

    <button onclick="startGarage()">Start Chatting with Mac</button>
  </div>
</body>
</html>
